name: Build master

on:
  push:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Get bundler
      run: go get -u github.com/asticode/go-astilectron-bundler/

    - name: Install bundler
      run: go install github.com/asticode/go-astilectron-bundler/astilectron-bundler

    - name: Move bundler
      run: mv $HOME/go/bin/astilectron-bundler .
      
    - name: Run bundler
      run: ./astilectron-bundler
      
    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: switch-library-manager.GUI.windows-amd64
        path: output/windows-amd64/*
        if-no-files-found: error
      
    - name: Upload Linux build
      uses: actions/upload-artifact@v4
      with:
        name: switch-library-manager.GUI.linux-amd64
        path: output/linux-amd64/*
        if-no-files-found: error
      
    - name: Upload Mac build
      uses: actions/upload-artifact@v4
      with:
        name: switch-library-manager.GUI.darwin-amd64
        path: output/darwin-amd64/*
        if-no-files-found: error
